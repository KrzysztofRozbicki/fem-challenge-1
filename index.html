<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="product-card">
    <div class="container">
      <picture class="product__picture">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <img src="./images/image-product-mobile.jpg" alt="Luxury perfume photo" />
      </picture>
      <section class="product">
        <h2 class="product__category">Perfume</h2>
        <h1 class="product__header">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <span class="product__discount"> <span class="product__price"> $149.99 </span> $169.99</span>

        <form>
          <button type="submit" class="button">
            <svg height="16" width="15" class="icon">
              <use href="images/icons.svg#cart"></use>
            </svg>
            Add to Cart
          </button>
        </form>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://pogbit.com/">K. Rozbicki</a>.
    </div>
  </body>
</html>
